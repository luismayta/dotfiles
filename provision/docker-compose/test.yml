# Docker Compose
# https://docs.docker.com/compose/
# Usage: docker-compose up
---
version: "3.6"

services:
  app:
    environment: &environment
      - APP_NAME=dotfiles
    build:
      args:
        stage: test

  docs:
    restart: always
    image: labpositiva/latex:3.6.1
    build:
      context: .
      dockerfile: provision/docker/docs/Dockerfile
    volumes:
      - .:/usr/src
    env_file:
      - .env
