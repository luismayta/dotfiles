version: "3"

tasks:
  check:
    desc: Exist python and dependences
    run: once
    deps:
      - task: check:python
      - task: check:poetry
      - task: check:precommit

  check:python:
    desc: Exist Python
    run: once
    preconditions:
      - sh: command -v python
        msg: "Please Install python"

  check:poetry:
    desc: Exist Poetry
    run: once
    preconditions:
      - sh: command -v poetry
        msg: "Please Install poetry"

  check:precommit:
    desc: Exist pre-commit
    run: once
    preconditions:
      - sh: test "poetry run command -v pre-commit"
        msg: "Please Install pre-commit"

  setup:
    desc: Setup python dependences.
    run: once
    cmds:
      - poetry install
    deps:
      - task: check:python
      - task: check:poetry

  fmt:
    desc: format black python.
    run: once
    cmds:
      - cmd: >-
          poetry run black ./ {{.CLI_ARGS}}

  test:
    desc: run pytest.
    run: once
    cmds:
      - cmd: >-
          poetry run pytest

  environment:
    desc: Generate environment python.
    run: once
    cmds:
      - poetry env info || poetry install
    deps:
      - task: check:python
      - task: check:poetry

  precommit:
    desc: Install pre-commit.
    run: once
    cmds:
      - poetry run pre-commit install
      - poetry run pre-commit install -t pre-push
      - poetry run pre-commit install -t commit-msg
      - poetry run pre-commit install -t prepare-commit-msg
    deps:
      - task: check
