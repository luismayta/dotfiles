version: '3'

tasks:
  check:
    desc: Exist python and dependences
    run: once
    deps:
      - task: check:python
      - task: check:pipenv
      - task: check:precommit

  check:python:
    desc: Exist Python
    run: once
    preconditions:
      - sh: command -v python
        msg: 'Please Install python'

  check:pipenv:
    desc: Exist Pipenv
    run: once
    preconditions:
      - sh: command -v pipenv
        msg: 'Please Install pipenv'

  check:precommit:
    desc: Exist pre-commit
    run: once
    preconditions:
      - sh: test "pipenv run command -v pre-commit"
        msg: 'Please Install pre-commit'

  setup:
    desc: Setup python dependences.
    run: once
    cmds:
      - pipenv install --dev --skip-lock
    deps:
      - task: check:python
      - task: check:pipenv

  fmt:
    desc: format black python.
    run: once
    cmds:
      - cmd: >-
          docker run
          -it --rm
          --platform linux/amd64
          --entrypoint black
          --user "$(id -u)":"$(id -g)"
          --volume "$PWD":/code
          --workdir /code
          pyfound/black {{.CLI_ARGS}}

  environment:
    desc: Generate environment python.
    run: once
    cmds:
      - pipenv --venv || pipenv install --skip-lock
    deps:
      - task: check:python
      - task: check:pipenv

  precommit:
    desc: Install pre-commit.
    run: once
    cmds:
      - pipenv run pre-commit install
      - pipenv run pre-commit install -t pre-push
      - pipenv run pre-commit install -t commit-msg
      - pipenv run pre-commit install -t prepare-commit-msg
    deps:
      - task: check
