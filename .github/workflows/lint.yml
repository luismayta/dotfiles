name: lint-code

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      # https://semver.org/ proper release tags, more or less
      - "v[0-9]+.[0-9]+.[0-9]+"
      # prerelease tags, more or less
      - "v[0-9]+.[0-9]+.[0-9]+-*"

env:
  TASK_X_REMOTE_TASKFILES: 1

permissions:
  contents: read
  pull-requests: read

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        if: ${{ !env.ACT }}
        uses: actions/checkout@v3
      - uses: hadenlabs/action-pre-commit@0.2.0
        with:
          args: run --all-files
