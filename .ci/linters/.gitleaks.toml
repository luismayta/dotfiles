    '''(.*?)(jpg|gif|png|doc|pdf|bin|mp3|mp4|mov|ttf|woff|woff2|eot|lock)$''',
    '''^\.gitignore$''',
    '''^\.gitleaks.toml$''',
    '''^yarn.lock$''',
    '''^vendor/(.*?)$''',
    '''^sonar-project.properties$''',
    '''^test/fixtures/keys/.*-test.*$''',
    '''^node_modules/(.*?)$''',
  ]
  commits = [
    '''5530b41269a24a0a680e78f0281eb28ef7cee591''',
  ]

