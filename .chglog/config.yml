style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/luismayta/dotfiles
options:
  commits:
    filters:
      Type:
        - chore
        - feat
        - fix
        - perf
        - refactor
    sort_by: Scope

  commit_groups:
    group_by: Type
    sort_by: Title
    title_order:
      - feat
      - chore
      - fix
      - perf
      - refactor

    title_maps:
      feat: ✨ Features
      fix: 🐛 Bug Fixes
      fixed: 🐛 Bug Fixes
      perf: ⚡ Performance Improvements
      docs: 📝 Docs changes
      refactor: 🎨 Code Refactoring
      rename: 🚚 Renamed
      revert: ⏪ Reverted
      update: 🔄 Updates
      build: 👷 Building scripts changes
      chore: Other changes
      style: 💄 Code styling
      ci: 👷 CI changes

  header:
    pattern: "^(\\w+)(?:\\s*.*)?(?:\\s*\\((.*?)\\))?:\\s*(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject

  merges:
    pattern: "^Merge branch '(\\w+)'$"
    pattern_maps:
      - Source

  reverts:
    pattern: "^Revert \"([\\s\\S]*)\"$"
    pattern_maps:
      - Header

  notes:
    keywords:
      - BREAKING CHANGE
      - 💥
