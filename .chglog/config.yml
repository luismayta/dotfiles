      rename: ğŸšš Renamed
      revert: âª Reverted
      update: ğŸ”„ Updates
      build: ğŸ‘· Building scripts changes
      chore: Other changes
      style: ğŸ’„ Code styling
      ci: ğŸ‘· CI changes

  header:
    pattern: "^(\\w+)(?:\\s*.*)?(?:\\s*\\((.*?)\\))?:\\s*(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject

  merges:
    pattern: "^Merge branch '(\\w+)'$"
    pattern_maps:
      - Source

  reverts:
    pattern: "^Revert \"([\\s\\S]*)\"$"
    pattern_maps:
      - Header

  notes:
