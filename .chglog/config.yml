style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/luismayta/dotfiles
options:
  commits:
    filters:
      Type:
        - chore
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      chore: Features
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
