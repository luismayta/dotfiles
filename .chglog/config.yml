style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/luismayta/dotfiles
options:
  commits:
    filters:
      Type:
        - chore
        - feat
        - fix
        - perf
        - refactor
    sort_by: Scope

  commit_groups:
    group_by: Type
    sort_by: Title
    title_order:
      - feat
      - chore
      - fix
      - perf
      - refactor

    title_maps:
      feat: âœ¨ Features
