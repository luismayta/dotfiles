-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    sha: v0.9.1
    hooks:
    -   id: detect-private-key
        files: ^(?!\.?git-crypt)
    -   id: check-merge-conflict
    -   id: trailing-whitespace
        language_version: python3
        files: ^tf|-|\.(py|tfvars|tf|tfenv|env|yml|yaml|pem|key|mock)$
    -   id: end-of-file-fixer
        files: ^tf|-|\.(py|tfvars|tf|tfenv|env|yml|yaml|pem|key|mock)$
        language_version: python3
    -   id: check-added-large-files
        files: ^tf|-|\.(py|env|yml|yaml)$
    -   id: check-case-conflict
    -   id: check-json
        language_version: python3
    -   id: check-xml
        language_version: python3
    -   id: check-yaml
        language_version: python3
    -   id: check-case-conflict
    -   id: check-ast
        language_version: python3
    -   id: debug-statements
    -   id: autopep8-wrapper
        args:
        - -i
        - --ignore=E501
        language_version: python3
    -   id: double-quote-string-fixer
    -   id: check-docstring-first
    -   id: debug-statements
    -   id: detect-aws-credentials
    -   id: requirements-txt-fixer
    -   id: name-tests-test
    -   id: file-contents-sorter
    -   id: fix-encoding-pragma
    -   id: no-commit-to-branch
    -   id: sort-simple-yaml
    -   id: flake8
        files: ^src/.*\.py$
        args:
        - --max-line-length=80
        - --diff
        - --exclude=docs,migrations
-   repo: https://github.com/pre-commit/mirrors-pylint.git
    sha: v1.7.2
    hooks:
    -   id: pylint
        language_version: python3
        exclude: ^migrations/.*\.py$
        args:
        - --rcfile=.pylintrc
        - --errors-only
        - --disable=no-name-in-module,import-error
        - --ignore=settings_test, migrations
-   repo: https://github.com/pre-commit/pre-commit.git
    sha: v0.15.4
    hooks:
    -   id: validate_config
    -   id: validate_manifest
-   repo: https://github.com/FalconSocial/pre-commit-python-sorter.git
    sha: 1.0.4
    hooks:
    -   id: python-import-sorter
        args:
        - --silent-overwrite
-   repo: https://github.com/detailyang/pre-commit-shell.git
    sha: 1.0.1
    hooks:
    -   id: shell-lint
        exclude: ^script/wait-for-it.sh$
        args:
        - --exclude=SC1072,SC1073,SC2068
-   repo: https://github.com/antonbabenko/pre-commit-terraform.git
    sha: v1.2.0
    hooks:
    -   id: terraform_fmt
-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    sha: v1.1.0
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    sha: v1.0.3
    hooks:
    -   id: python-bandit-vulnerability-check
        args: []
        files: .py$
