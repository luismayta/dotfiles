default_stages:
  - commit
exclude: >
  (?x)^(
    ^(\/|)vendor\/(.*?)$|
    .+\.node_modules\/.*$|
    .+\.external_modules.*$|
    .+\.terraform.*$|
    .+\.venv.*$|
    .+\.lock$|
  )$

repos:
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        args: [--ignore-words=.codespell-ignores]
        exclude: >
          (?x)^(
            .+\.vendor\/.*$|
            .+\.node_modules\/.*$|
            .+\.sops.*$|
            .+\.lock$|
            go.mod|
            go.sum|
          )$
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.4.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@hadenlabs/commitlint-config']
        args:
          - --config=.ci/linters/.commitlintrc.json
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: detect-private-key
        files: ^(?!\.?git-crypt)
        exclude: >
          (?x)^(
            .+\.gitleaks.toml$|
          )$
      - id: check-merge-conflict
      - id: check-added-large-files
        files: ^tf|-|\.(py|env|yml|yaml)$
      - id: check-case-conflict
      - id: check-json
      - id: check-xml
      - id: check-yaml
        args:
          - --allow-multiple-documents
      - id: check-byte-order-marker
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first
      - id: requirements-txt-fixer
      - id: check-symlinks
      - id: file-contents-sorter
      - id: fix-encoding-pragma
      - id: sort-simple-yaml
  - repo: https://github.com/hadenlabs/pre-commit-hooks
    rev: e50751c9323b0a03f27271c57513f5c389f6591b
    hooks:
      - id: do-not-commit
      - id: markdown-link-check
        args:
          - --config=.ci/linters/markdown-link-config.json
        exclude: >
          (?x)^(
            docs\/include\/terraform.md$|
            .+\.tpl.md$|
          )$

      - id: shellcheck
        exclude: >
          (?x)^(
            .+\.provision/git/hooks/prepare-commit-msg$|
            .+\.tpl.sh$|
          )$
        args:
          - --exclude=SC1072,SC1073,SC2068
      - id: gitleaks
        args:
          - --path=.
          - --repo-config-path=.ci/linters/.gitleaks.toml
          - --commit-since=2022-01-01
          - --verbose
      - id: hadolint
        args:
          - --config=.ci/linters/.hadolint.yaml
