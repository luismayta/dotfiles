repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: detect-private-key
        files: ^(?!\.?git-crypt)
    -   id: check-merge-conflict
    -   id: trailing-whitespace
        language_version: python3
        files: ^tf|-|\.(py|tfvars|tf|tfenv|env|yml|yaml|pem|key|mock)$
    -   id: end-of-file-fixer
        files: ^tf|-|\.(py|env|yml|yaml|pem|key|mock)$
    -   id: check-added-large-files
        files: ^tf|-|\.(py|env|yml|yaml)$
    -   id: check-case-conflict
    -   id: check-json
    -   id: pretty-format-json
        args:
        - --autofix
    -   id: check-xml
        language_version: python3
    -   id: check-yaml
    -   id: check-case-conflict
    -   id: check-byte-order-marker
    -   id: check-ast
        language_version: python3
    -   id: debug-statements
        language_version: python3
    -   id: double-quote-string-fixer
    -   id: check-docstring-first
    -   id: detect-aws-credentials
    -   id: requirements-txt-fixer
    -   id: check-symlinks
    -   id: name-tests-test
        exclude: (src/tests/steps/*)
        args:
        - --django
    -   id: file-contents-sorter
    -   id: fix-encoding-pragma
    -   id: sort-simple-yaml
    -   id: flake8
        files: ^src/.*\.py$
        args:
        - --max-line-length=80
        - --diff
        - --exclude=docs,migrations
    -   id: check-executables-have-shebangs
-   repo: https://github.com/pre-commit/pre-commit
    rev: v1.18.2
    hooks:
    -   id: validate_manifest
-   repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.5
    hooks:
    -   id: shell-lint
        exclude: (^provision/script/wait-for-it.sh$|^provision/git/hooks/prepare-commit-msg$)
        args:
        - --exclude=SC1072,SC1073,SC2068
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v1.4.1
    hooks:
    -   id: add-trailing-comma
-   repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.1.0
    hooks:
    -   id: python-safety-dependencies-check
-   repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
    rev: v1.0.4
    hooks:
    -   id: python-bandit-vulnerability-check
        args: []
        files: .py$
-   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.0
    hooks:
    -   id: markdown-toc
-   repo: git://github.com/Lucas-C/pre-commit-hooks-markup
    rev: v1.0.0
    hooks:
    -   id: rst-linter
        exclude: (docs/*|tests/*)
-   repo: https://github.com/pricematch/pricematch-pre-commit-hooks
    rev: 93f5296d960021ee1f507a59a0bca1fe8f73c285
    hooks:
    -   id: do_not_commit
-   repo: git://github.com/luismayta/pre-commit-isort
    rev: c9fcd050955c7a09201024bc423f36244e2bccac
    hooks:
    -   id: isort
        exclude: __pycache__|migrations|_build|.tox|pootle/static|pootle/translations|pootle/locale|pootle/assets|templates
        args:
        - --settings-path=.isort.cfg
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: v2.3.1
    hooks:
    -   id: pylint
        language_version: python3
        exclude: __pycache__|migrations|conf.py|_build|.tox|pootle/static|pootle/translations|pootle/locale|pootle/assets|templates
        args:
        - --rcfile=.pylintrc
        - --disable=no-name-in-module,import-error,ungrouped-imports
        - --ignore=settings_test, migrations
-   repo: https://github.com/luismayta/pre-commit-mypy
    rev: 0.1.1
    hooks:
    -   id: mypy
        language_version: python3
        args:
        - --ignore-missing-imports
