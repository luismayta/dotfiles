language: cpp

os:
  - osx
  - linux

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx
      compiler: clang
      language: objective-c
    - os: osx
      compiler: llvm-gcc
      language: objective-c

sudo: true

before_install:
  - if [[ "$(uname -s)" == 'Linux' ]]; then
      travis_retry sudo apt-get update -qq;
      sudo apt-get install tree wget zsh tmux git curl -y;
    fi
  - if [[ "$(uname -s)" == 'Darwin' ]]; then
      travis_retry brew update;
      brew install tree;
      brew install wget;
      brew install zsh;
      brew install tmux;
      brew install git;
      brew install curl;
    fi

install:
  uname -a && export TRAVIS=true && export TEST=true && ./script/setup

script:
  uname -a && export TRAVIS=true && export TEST=true && ./script/test

notifications:
  email: false

